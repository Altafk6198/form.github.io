<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(83, 243, 83);
        }
        input [type=submit]{
            background-color: rgb(239, 55, 55);
        }
        
    </style>
</head>

<body>

    <section style="text-align: center;">

        <h1>Personal Details</h1><br>
        <label for="fname">First Name:-</label>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name"  ><br><br>

        <label for="pass">Password:-</label>
        <input type="password" name="pass" id="pass" placeholder="Enter Last Name"><br><br>

        <label for="email">E-mail Id:-</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="gender">Gender:-</label>&nbsp;

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br><br>

        <label for="phone">Contact:-</label>&nbsp;
        <input type="tel" name="phone" id="phone"><br><br>

        <h1>Education Qualification</h1><br>

        <!-- <label for="degree">Degree:-</label>&nbsp; -->
        Degree:- &nbsp;<select name="degree">
            <option value="">--Select your option</option>
            <option value="Engineering">Engineering</option>
            <option value="Engineering">Arts</option>
            <option value="Engineering">Commerce</option>
            <option value="Engineering">Law</option>
        </select><br><br>

        <label for="degree">Engineering:-</label>&nbsp;
        <select name="degree">
            <option value="">--Select your option</option>
            <option value="Engineering">Mechanical Engineering</option>
            <option value="Engineering">Computer Engineering</option>
            <option value="Engineering">Electrical Engineering</option>
            <option value="Engineering">Electronics Engineering</option>
        </select><br><br>

        Hobbies:- &nbsp;<label for="hobbies">Swimming</label>
        <input type="checkbox" name="hobbies">

        <label for="hobbies">Dancing</label>
        <input type="checkbox" name="hobbies">

        <label for="hobbies">Trekking</label>
        <input type="checkbox" name="hobbies"><br><br>

        <h1>Address</h1><br>
        <!-- <label for="Address">Address</label> -->
        <textarea name="Address" id="" cols="30" rows="10"></textarea><br><br>

        <label for="upload">Attach Resume &nvap;</label>
        <input type="file" name="upload" id="upload"><br><br>

        <label class="" for="submit"></label>
        <input type="submit" value="submit">

    </section>
</body>

</html>
